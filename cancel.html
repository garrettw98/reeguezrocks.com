<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Checkout Canceled - Reeguez Rocks 2026</title>
    <link rel="icon" href="RR26Logo.png" type="image/png">
    <link rel="stylesheet" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .cancel-card {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            padding: 3rem;
            border-radius: var(--radius-lg);
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-lg);
        }
        h1 { color: var(--color-text); margin-bottom: 1rem; }
        p { color: var(--color-text-muted); margin-bottom: 2rem; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="bg-overlay"></div>

    <div class="cancel-card">
        <h1>Checkout Canceled</h1>
        <p>No worries! Your order has been canceled and no charges were made. You can return to the tickets page whenever you're ready.</p>
        <a href="tickets.html" class="btn btn--outline btn--lg">Return to Tickets</a>
    </div>
</body>
</html>
