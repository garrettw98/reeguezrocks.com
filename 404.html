<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Page Not Found | Reeguez Rocks 2026</title>
    <link rel="icon" href="RR26Logo.png" type="image/png">
    <link rel="canonical" href="https://reeguezrocks.com/404.html">
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-xl);
        }
        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: var(--space-md);
        }
        .error-title {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-md);
        }
        .error-desc {
            color: var(--color-text-muted);
            margin-bottom: var(--space-xl);
            max-width: 400px;
        }
        .error-links {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="bg-layer" aria-hidden="true"></div>
    <div class="bg-overlay" aria-hidden="true"></div>
    
    <main class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-title">Lost in the Forest</h1>
        <p class="error-desc">The page you're looking for doesn't exist. Maybe it got lost on the way to Camp Tahquitz.</p>
        <div class="error-links">
            <a href="/" class="btn btn--primary">Back to Home</a>
            <a href="/#tickets" class="btn btn--outline">Get Tickets</a>
        </div>
    </main>
</body>
</html>
